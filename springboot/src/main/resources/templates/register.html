<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>红星耀国防 - 验证码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 24px;
            color: #333;
        }
        .container {
            max-width: 480px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .header {
            text-align: center;
            color: #d32f2f;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .divider {
            height: 3px;
            width: 60px;
            background-color: #d32f2f;
            margin: 8px auto 24px auto;
            border-radius: 2px;
        }
        .code {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #d32f2f;
            letter-spacing: 4px;
            margin: 24px 0;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">红星耀国防平台</div>
    <div class="divider"></div>
    <p>您好，您的验证码如下：</p>
    <div class="code" th:text="${code}">123456</div>
    <p>请在 <strong>5 分钟</strong> 内完成验证。验证码仅用于身份验证，请勿泄露给他人。</p>
    <div class="footer">此邮件由系统自动发送，请勿回复。</div>
</div>
</body>
</html>
